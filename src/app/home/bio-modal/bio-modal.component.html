<section class="d-flex">
    <div class="pic pl-6 pt-6 flex-grow-1">
        <img src="{{bio.imagePath}}" alt="">
    </div>
    <div class="name d-flex justify-content-between flex-grow-1">
        <span class="my-auto pl-6">
            {{bio.name}}
        </span>
        <a class="pr-3 pt-2" (click)="close()"><fa name="times"></fa></a>
    </div>
</section>
<section class="p-6">
        {{bio.bio}}
</section>
